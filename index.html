<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    frame-src 'self' https://app.powerbi.com;
    style-src 'self' 'unsafe-inline';
    media-src 'self' https://www.w3schools.com;
    connect-src 'self' https://login.microsoftonline.com https://api.powerbi.com;
  ">
  <title>Power BI & Video Switcher</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #container { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; }
    #reportContainer, #videoContainer { width: 100%; height: 100%; display: none; }
    iframe, video { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div id="container">
    <div id="reportContainer">
      <iframe title="VAR and LL matches" width="100%" height="100%" src="https://app.powerbi.com/reportEmbed?reportId=0c4d53af-d7b5-40b5-89bd-5ec88136a974&autoAuth=true&ctid=8f31395c-0b8b-42b4-a967-7f095fd45176" frameborder="0" allowFullScreen="true"></iframe>
    </div>
    <div id="videoContainer">
      <video id="video" muted autoplay loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <script>
    function startSwitching() {
      const reportContainer = document.getElementById("reportContainer");
      const videoContainer = document.getElementById("videoContainer");
      const video = document.getElementById("video");
      let showVideo = false;

      reportContainer.style.display = "block";

      setInterval(async () => {
        showVideo = !showVideo;
        reportContainer.style.display = showVideo ? "none" : "block";
        videoContainer.style.display = showVideo ? "block" : "none";

        if (showVideo) {
          try {
            await video.play();
          } catch (err) {
            console.warn("Video playback failed:", err);
          }
        }
      }, 60000);
    }

    startSwitching();
  </script>
</body>
</html>
