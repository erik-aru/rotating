<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    frame-src 'self' https://app.powerbi.com https://geniussportsgroup.sharepoint.com;
    style-src 'self' 'unsafe-inline';
    media-src 'self' https://www.w3schools.com https://geniussportsgroup.sharepoint.com;

  <title>Power BI & Video Switcher</title>
  <script defer src="switcher.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #container { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; }
    #reportContainer, #videoContainer { width: 100%; height: 100%; display: none; }
    iframe, video { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div id="container">
    <div id="reportContainer">
      <iframe title="VAR and LL matches" width="100%" height="100%" src="https://app.powerbi.com/reportEmbed?reportId=0c4d53af-d7b5-40b5-89bd-5ec88136a974&autoAuth=true&ctid=8f31395c-0b8b-42b4-a967-7f095fd45176" frameborder="0" allowFullScreen="true"></iframe>
    </div>
    <div id="videoContainer">
<iframe src="https://geniussportsgroup.sharepoint.com/sites/TradingTeam/_layouts/15/embed.aspx?UniqueId=96332378-e649-4269-af90-527856cc0df2&embed=%7B%22ust%22%3Atrue%2C%22hv%22%3A%22CopyEmbedCode%22%7D&referrer=StreamWebApp&referrerScenario=EmbedDialog.Create" width="640" height="360" frameborder="0" scrolling="no" allowfullscreen title="Williamhill.mp4"></iframe>
    </div>
  </div>
</body>
</html>
