<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    frame-src 'self' https://app.powerbi.com https://geniussportsgroup.sharepoint.com;
    style-src 'self' 'unsafe-inline';
    media-src 'self' https://www.w3schools.com https://geniussportsgroup.sharepoint.com;
    connect-src 'self' https://login.microsoftonline.com https://api.powerbi.com https://geniussportsgroup.sharepoint.com;
  ">
  <title>Power BI & Video Switcher</title>
  <script defer src="switcher.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #container { width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center; }
    #reportContainer, #videoContainer { width: 100%; height: 100%; display: none; }
    iframe, video { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>
  <div id="container">
    <div id="reportContainer">
      <iframe title="VAR and LL matches" width="100%" height="100%" src="https://app.powerbi.com/reportEmbed?reportId=81082517-ab42-4882-a026-8d21e0e6f7b0&appId=bfe4bad2-16dd-42fc-9e5a-d3dbb4dec309" frameborder="0" allowFullScreen="true"></iframe>
    </div>
    <div id="videoContainer">
      <video id="video" muted autoplay loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
