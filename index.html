<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login Demo</title>

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
   
  }

  #app-content {
    height: 100%;
  }

  #protected-content {
    height: 100%;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>

  
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn" tabindex="0" autofocus>Login</button>
  </div>

  <div id="app-content" style="display: none;">
  
    <div id="protected-content">Loading...</div>
   
  </div>

  

  <!-- Firebase JS SDKs -->


<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

  <script>
    // Replace this with your own config
    var firebaseConfig = {
      apiKey: "AIzaSyCRP0Ike-6l1Vsnz_f_n41ogG9l6ubMTIE",
      authDomain: "rotation-2fc0d.firebaseapp.com",
      projectId: "rotation-2fc0d",
      // other config if needed
    };

firebase.initializeApp(firebaseConfig);
var db = firebase.firestore();

// When user is logged in
firebase.auth().onAuthStateChanged(user => {
  if (user) {
    document.getElementById("login-container").style.display = "none";
    document.getElementById("app-content").style.display = "block";

db.collection("protectedContent").doc("pageData").get()
  .then(doc => {
    if (doc.exists) {
      document.getElementById("protected-content").innerHTML = doc.data().htmlContent2;

      //Re-execute any <script> tags manually if needed (optional)
      var scripts = document.querySelectorAll("#protected-content script");
      scripts.forEach(script => {
        var newScript = document.createElement("script");
        if (script.src) {
          newScript.src = script.src;
        } else {
          newScript.textContent = script.textContent;
        }
        document.body.appendChild(newScript);
      });

    } else {
      document.getElementById("protected-content").innerText = "No content found.";
    }
  })
  .catch(error => {
    console.error("Error loading content:", error);
  });

  } else {
    document.getElementById("login-container").style.display = "block";
    document.getElementById("app-content").style.display = "none";
  }
});
    function login() {
      alert("Login failed:");
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }

        // Attach both click and key support
    window.onload = function () {
      var btn = document.getElementById('loginBtn');

      // Fallback click handler for older LG remotes
      btn.onclick = login;

      // Support for Enter key from remote control
      btn.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.keyCode === 13) {
          login();
        }
      });

      btn.addEventListener('keyup', function(e) {
        if (e.key === 'Enter' || e.keyCode === 13) {
          login();
        }
      });
      
    };

    function logout() {
      firebase.auth().signOut();
    }
  </script>
</body>
</html>
